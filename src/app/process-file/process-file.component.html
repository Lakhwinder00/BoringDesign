<div class="header-inner">
  <h1>BoringOMeter</h1>
</div>

<div class="inner-container">
  <div class="main-container" [ngStyle]="isUpload?{'display': 'block'} : {'display': 'none'}">
    <div class="cus-pro-container">
      <div class="project-left">
        <div class="new-project-head">
          <div class="cus-form">
            <form class="form-build">
              <div class="new-project-btn">
                <h2>New Project</h2>
              </div>
              <div class="rep-field w-full">
                <mat-form-field class="w-full">
                  <mat-label>Project Name</mat-label>
                  <input
                    matInput
                    type="text"
                    matInput
                    formControlName="text"
                    placeholder="Input"
                  >
                </mat-form-field>
              </div>
            </form>
          </div>
        </div>

        <div class="cus-dropzone">
          <div class="dropzone-wrapper" id="boxupload">
            <div class="dropzone" [dropzone]="config" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"
              (addedFile)="fileAdded($event)">
              <div class="upload-head">
                <div class="upload-plus-icon">
                  <img src="../../assets/img/upload-plus.png" />
                </div>
                <h5>Drag and drop or browse your file <br />.OBJ .STL .FBX</h5>
              </div>
              <div style="font-size:large; font-weight: bold; color: #ffffff" *ngIf="filename!=undefined && filename!=''">{{filename}}</div>
            </div>
          </div>
        </div>

        <div class="cus-progress-bar">
          <p>Uploading...</p>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>

        <div class="uploaded-btn">
          <button class="default-btn" (click)="ShowFile()" type="submit">Ok</button>
        </div>
      </div>
      <div class="project-right">
        <div class="project-head">
          <div class="project-btn">
            <h2>Projects</h2>
          </div>
        </div>
        <div class="project-listing">
          <ul>
            <li>
              <div class="pro-left-icon">
                <img src="../../assets/img/pro-list.png" />

              </div>

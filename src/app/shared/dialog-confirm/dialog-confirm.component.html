<div class="cus-modal">
  <div mat-dialog-content>
    <h1>{{title}}</h1>
    <p [innerHTML]="message"></p>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button tabindex="-1"   *ngIf="isShow" class="btn-dialog" (click)="onConfirmClick()">{{ButtonYesText}}</button>
    <button mat-button tabindex="-1"   class="btn-dialog" (click)="onConfirmClick()">{{ButtonText}}</button>
  </div>
</div>

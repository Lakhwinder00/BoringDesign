<h1 mat-dialog-title>{{header}}</h1>
<div mat-dialog-content>
  <p>{{message}}</p>
</div>
<div  mat-dialog-actions>
  <button  type="button" mat-button
          (click)="cancel()">
    Cancel
  </button>
  <button type="button" mat-button cdkFocusInitial
          (click)="confirm()">
    Confirm
  </button>
</div>

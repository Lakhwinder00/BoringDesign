<div class="custom-content">
  <div class="main-wrapper">
    <div class="banner_leftContent">
      <h1>Welcome, <br />
        BoringOMeter.</h1>
      <div class="cus-form">
        <h3>Forgot Password</h3>
        <form class="form-build">
          
          <div class="rep-field w-full">
            <mat-form-field class="w-full">
              <mat-label>Email</mat-label>
              <input 
                matInput
                type="email"
                matInput
                formControlName="email"
                placeholder="Email"
              >
            </mat-form-field>
          </div>

          <div class="button-group">
            <button type="button" mat-button>Submit</button>
            <button type="button" mat-button [routerLink]="['/login']">Back</button>
          </div>
        </form>
      </div>
    </div>
    <div class="building-img">
      <img src="/assets/img/building.png" />
    </div>
  </div>
</div>

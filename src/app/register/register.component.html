<div class="custom-content">
  <div class="main-wrapper">
    <div class="banner_leftContent">
      <h1>Welcome, <br />
        BoringOMeter.</h1>
      <div class="video-button-row">
        <button>
          <div class="play-btn">
            <img src="/assets/img/play.png" />
          </div>
          <span>Watch Video</span>
        </button>
      </div>
      <form class="form-build" [formGroup]="registerform" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput  type="name" matInput  formControlName="name" 
                 placeholder="Name"  [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
        </mat-form-field>
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">Name is required</div>
        </div>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput  type="email" matInput  formControlName="email" 
                 placeholder="Email"  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
        </mat-form-field> 
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
        </div>
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput  type="password" matInput  formControlName="password" 
                 placeholder="password"  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"  >
        </mat-form-field>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
        </div>
        <button type="submit" mat-button>Register</button>
      </form>
    </div>
    <div class="building-img">
      <img src="/assets/img/building.png" />
    </div>
  </div>
</div>

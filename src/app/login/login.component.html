<div class="custom-content">
  <div class="main-wrapper">
    <div class="banner_leftContent">
      <h1>Welcome, <br />
        BoringOMeter.</h1>
      <div class="cus-form">
        <h3>Login</h3>
        <form class="form-build" [formGroup]="loginform" (ngSubmit)="onSubmit()">
          
          <div class="rep-field w-full">
            <mat-form-field class="w-full">
              <mat-label>Email</mat-label>
              <input 
                matInput
                type="email"
                matInput
                formControlName="email"
                placeholder="Email"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
              >
            </mat-form-field>
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">Email is required</div>
            </div>
          </div>

          <div class="rep-field w-full">
            <mat-form-field class="w-full">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                matInput
                formControlName="password"
                placeholder="password"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
              >
            </mat-form-field>
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">Password is required</div>
            </div>
          </div>

          <div class="button-group">
            <button mat-button>Login</button>
            <button type="button" mat-button [routerLink]="['/register']">Register</button>
          </div>
        </form>

        <div class="form-bootm">
          <a [routerLink]="['/forgot-password']">Forgot password?</a>
        </div>
      </div>
    </div>
    <div class="building-img">
      <img src="/assets/img/building.png" />
    </div>
  </div>
</div>
